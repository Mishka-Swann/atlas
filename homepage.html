<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas - Dynamic Landing Page</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Michroma (Dystopian vibe for Atlas) and Courier New (typewriter) -->
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for the typewriter effect and overall page aesthetics */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            background-color: #1a202c; /* Dark background as fallback */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from typing effect and background */
            position: relative; /* Needed for absolute positioning of canvas */
        }

        /* Canvas for the GPS coordinates effect */
        #gpsCanvas {
            position: fixed; /* Position fixed to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other content */
        }

        .typewriter-container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for a clean look */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            max-width: 90%; /* Responsive width */
            width: 600px; /* Max width for larger screens */
            z-index: 1; /* Ensure content is above the canvas */
            position: relative; /* Needed for z-index to work */
        }

        /* Base styles for typewriter texts (headline, subtext) */
        .typewriter-base {
            white-space: nowrap; /* Keep text on one line */
            overflow: hidden; /* Hide text until typed */
            border-right: .15em solid #d1d5db; /* Blinking cursor effect (light grey) */
            display: inline-block; /* Essential for animation to work with width */
            vertical-align: middle; /* Align cursor properly */
        }

        /* Specific styles for the main headline (Atlas) */
        .typewriter-headline {
            font-family: 'Michroma', sans-serif; /* Dystopian font for Atlas */
            font-size: 3.5rem; /* Larger font size for impact */
            font-weight: bold;
            color: #4B0082; /* Dark gradient purple */
            text-shadow: 0 0 8px rgba(75, 0, 130, 0.8), 0 0 15px rgba(75, 0, 130, 0.5); /* Subtle drop shadow */
            /* Animation properties will be set by JavaScript for dynamic control */
            text-wrap: balance; /* Optimizes line breaks */
        }

        /* Specific styles for the subtext */
        .typewriter-subtext {
            font-family: 'Courier New', Courier, monospace; /* Typewriter font for subtext */
            font-size: 1.5rem; /* Slightly smaller font for subtext */
            color: #e5e7eb; /* Even lighter grey for subtext */
            margin-top: 1rem;
            /* Animation properties will be set by JavaScript for dynamic control */
            text-wrap: balance; /* Optimizes line breaks */
        }

        /* Style for the button text to match the typewriter font */
        .button-text-font {
            font-family: 'Courier New', Courier, monospace;
            color: #A0A0A0; /* Changed to a light medium gray */
            font-weight: bold;
            font-size: 1.125rem; /* Tailwind's default text-lg equivalent for buttons */
            opacity: 0; /* Initially hidden for soft appear effect */
        }

        /* Keyframes for the soft appear (fade-in) effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Class to apply the soft appear animation */
        .fade-in-animation {
            animation: fadeIn 1s ease-out forwards; /* 1 second fade, ease-out timing, stays visible */
        }

        /* Keyframes for the typing animation (controlled by JS now for flexibility) */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Keyframes for the blinking cursor */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #d1d5db; } /* Light grey cursor */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .typewriter-headline {
                font-size: 2.2rem; /* Adjusted for better fit on tablets */
            }
            .typewriter-subtext {
                font-size: 1.1rem; /* Adjusted for better fit on tablets */
            }
            .button-text-font {
                font-size: 0.95rem; /* Adjusted for better fit on tablets */
            }
        }

        @media (max-width: 480px) {
            .typewriter-headline {
                font-size: 1.8rem; /* Adjusted for better fit on small mobiles */
            }
            .typewriter-subtext {
                font-size: 0.9rem; /* Adjusted for better fit on small mobiles */
            }
            .typewriter-container {
                padding: 1.2rem; /* Slightly reduced padding */
            }
            .button-text-font {
                font-size: 0.8rem; /* Adjusted for better fit on small mobiles */
            }
        }
    </style>
</head>
<body>
    <!-- Canvas for the GPS coordinates effect -->
    <canvas id="gpsCanvas"></canvas>

    <div class="typewriter-container">
        <h1 id="typed-headline" class="typewriter-base typewriter-headline"></h1>
        <p id="typed-subtext" class="typewriter-base typewriter-subtext"></p>
        <div class="mt-8">
            <!-- Changed button background to a darker gray/black -->
            <button id="instructing-soon-button" class="bg-black hover:bg-gray-900 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                <span id="button-text" class="button-text-font">Instructing Soon</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const headlineElement = document.getElementById('typed-headline');
            const subtextElement = document.getElementById('typed-subtext');
            const buttonTextElement = document.getElementById('button-text');
            const instructingSoonButton = document.getElementById('instructing-soon-button');

            const headlineText = "Atlas";
            const subtextText = "AI instructs, Humans Obey";
            const buttonTextContent = "Instructing Soon"; // Static text for the button

            const typingSpeed = 100; // Milliseconds per character for typing effects
            const delayBetweenTexts = 1000; // Milliseconds delay before next text starts typing
            const delayBeforeButtonAppear = 500; // Delay before button text starts fading in

            // Function to type out a given text into a given element
            function typeWriter(element, text, callback) {
                let charIndex = 0;
                element.textContent = ''; // Clear content before typing
                element.style.width = '0'; // Start with 0 width for animation
                element.style.borderRight = '.15em solid #d1d5db'; // Ensure cursor is visible for typing
                element.style.animation = `typing ${text.length * (typingSpeed / 1000)}s steps(${text.length}, end) forwards, blink-caret .75s step-end infinite`;

                function typeChar() {
                    if (charIndex < text.length) {
                        element.textContent += text.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeChar, typingSpeed);
                    } else {
                        element.style.borderRight = 'none'; // Remove cursor after typing
                        if (callback) {
                            callback();
                        }
                    }
                }
                typeChar();
            }

            // Initially hide the button text using CSS opacity
            buttonTextElement.style.opacity = '0';

            // Start typing the headline
            typeWriter(headlineElement, headlineText, () => {
                // After headline is typed, wait a bit, then start typing subtext
                setTimeout(() => {
                    typeWriter(subtextElement, subtextText, () => {
                        // After subtext is typed, wait a bit, then apply fade-in to button text
                        setTimeout(() => {
                            buttonTextElement.textContent = buttonTextContent; // Set the static text
                            buttonTextElement.classList.add('fade-in-animation'); // Trigger fade-in
                        }, delayBeforeButtonAppear);
                    });
                }, delayBetweenTexts);
            });

            // --- GPS Coordinates Background Effect ---
            const canvas = document.getElementById('gpsCanvas');
            const ctx = canvas.getContext('2d');

            let W, H;
            let currentX = 0; // Current X position for the streaming line
            let lineContent = ''; // The full string of coordinates for the line
            const fontSize = 14; // Font size for GPS coordinates
            const scrollSpeed = 2.0; // Increased from 1.0 to 2.0 for faster movement
            const charsPerCoordinate = 20; // Approximate length of a GPS coordinate string
            const coordinatesToGenerate = 5; // Number of coordinates to generate for the initial line segment

            // Function to generate a random GPS coordinate string
            function generateGpsCoordinate() {
                const lat = (Math.random() * 180 - 90).toFixed(4); // Latitude -90 to +90
                const lon = (Math.random() * 360 - 180).toFixed(4); // Longitude -180 to +180
                return `Lat:${lat}, Lon:${lon}  `; // Add some space for separation
            }

            // Function to set canvas size and initialize the line content
            function setCanvasSize() {
                W = window.innerWidth;
                H = window.innerHeight;
                canvas.width = W;
                canvas.height = H;

                // Generate enough coordinates to fill the screen horizontally
                lineContent = '';
                for (let i = 0; i < Math.ceil(W / (fontSize * charsPerCoordinate)) + coordinatesToGenerate; i++) {
                    lineContent += generateGpsCoordinate();
                }
                currentX = 0; // Reset scroll position
            }

            // Initialize canvas size and content on load
            setCanvasSize();

            // Handle window resize
            window.addEventListener('resize', setCanvasSize);

            // Drawing the coordinates
            function drawGpsCoordinates() {
                // Semi-transparent black rectangle to fade out old characters
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; // Increased opacity to 0.5 for a sharper, less blurry effect
                ctx.fillRect(0, 0, W, H);

                ctx.fillStyle = 'rgba(192, 192, 192, 0.2)'; // Light grey with low opacity
                ctx.font = fontSize + 'px monospace'; // Monospace font for consistent width

                // Draw the streaming line
                // The line is drawn multiple times to ensure continuous coverage as it scrolls
                ctx.fillText(lineContent, currentX, H / 2); // Draw in the middle of the screen
                ctx.fillText(lineContent, currentX + ctx.measureText(lineContent).width, H / 2);
                ctx.fillText(lineContent, currentX - ctx.measureText(lineContent).width, H / 2);


                // Update the X position for scrolling
                currentX -= scrollSpeed;

                // Reset X position if the line has scrolled completely off-screen to the left
                if (currentX < -ctx.measureText(lineContent).width) {
                    currentX = 0;
                    // Optionally regenerate content to keep it fresh
                    lineContent = '';
                    for (let i = 0; i < Math.ceil(W / (fontSize * charsPerCoordinate)) + coordinatesToGenerate; i++) {
                        lineContent += generateGpsCoordinate();
                    }
                }
            }

            // Animation loop for the GPS effect
            function animateGps() {
                drawGpsCoordinates();
                requestAnimationFrame(animateGps);
            }

            // Start the GPS animation
            animateGps();
        });
    </script>
</body>
</html>
